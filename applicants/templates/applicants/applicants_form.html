{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت متقاضی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/image/favicon.png' %}">
</head>
<body class="justify-content-center align-items-center bg-image">
    <header class="p-3 mb-2 text-white">
        <ul class="nav nav-pills col ms-5">
            <li class="nav-item"><a href="/" class="nav-link header_font" aria-current="page">خانه</a></li>
            <li class="nav-item"><a href="/providers/" class="nav-link header_font">ثبت خادم</a></li>
            <li class="nav-item"><a href="/applicants/" class="nav-link header_font active">ثبت متقاضی</a></li>
        </ul>
        <div class="col d-flex justify-content-center">
            <img src="{% static 'image/finger.png' %}" id="finger">
        </div>
        <div class="col d-flex justify-content-end me-5 mt-2">انتخابات ریاست جمهوری 1403 - جمهوری اسلامی ایران</div>
    </header>
    <div class="container">
        <form method="post" class="row g-3 container d-flex justify-content-center align-items-center">
            {% csrf_token %}
            <div class="col-12 col-md-6">
                <label for="id_name" class="form-label titr_font">نام</label>
                {{ form.name }}
            </div>
            <div class="col-12 col-md-6">
                <label for="id_last_name" class="form-label titr_font">نام خانوادگی</label>
                {{ form.last_name }}
            </div>
            <div class="col-12 col-md-6">
                <label for="id_phone_number" class="form-label titr_font">تلفن همراه</label>
                <div class="input-group">
                    <div class="input-group-text">+98</div>
                    {{ form.phone_number }}
                </div>
            </div>
            <div class="col-12 col-md-6">
                <label for="id_national_code" class="form-label titr_font">کد ملی</label>
                {{ form.national_code }}
            </div>
            <div class="col-12">
                <label for="id_type" class=" titr_font">نوع خدمات</label>
                {{ form.type }}
            </div>
            <button id="submit" class="btn btn-primary col-6 shadow-lg rounded focus-ring titr_font" type="submit">تأیید اطلاعات</button>
        </form>
    </div>
    <div class="container">
        <footer class="py-5">
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>© 2024 Company, Inc. All rights reserved.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="@Soporter_1403_election"><img class="icons bi" src="{% static 'image/bale.png' %}" alt="bale icon"></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="http://eitaa.com/Soporter_1403_election"><img class="icons bi" src="{% static 'image/eitaa.png' %}" alt="eitaa icon"></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="http://t.me/Soporter_1403_election"><img class="icons col" src="{% static 'image/telegram.png' %}" alt="telegram icon"></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
